<app-header></app-header>
<app-search (loading)="onLoading($event)"></app-search>
<div class="spinner-border m-5 mx-auto my-5" role="status" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
</div>
<app-results *ngIf="!isLoading && hasResults" [totalResults]="totalResults" [searchResults]="searchResults"></app-results>
