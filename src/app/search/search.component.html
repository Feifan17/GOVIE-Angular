<div id="logo">
    <img src="assets/images/logo.png" class="img-responsive" alt="GOVIE Logo">
</div>
<div class="d-flex justify-content-center">
    <form class="form-inline" #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)">
        <input class="form-control" type="search" aria-label="Search" name="title" ngModel required>
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
</div>
